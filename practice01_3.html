<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("Nhập số nguyên");
        if (isNaN(input)) {
            alert(input + " không phải là số. Mời nhập lại");
        } else {
            let num = parseFloat(input);
            if (!Number.isInteger(num)) {
                alert(num + " không phải là số nguyên. Mời nhập lại")
            } else {
                if (num > 0) {
                    alert(num + " > 0");
                } else if (num < 0) {
                    alert(num + " < 0");
                }
            }
        }
    </script>
</body>

</html>

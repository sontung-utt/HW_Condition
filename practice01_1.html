<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Nhập số thứ nhất" id="num1">
    <input type="number" placeholder="Nhập số thứ hai" id="num2">
    <button onclick="compareNum()">So sánh</button>
    <p id="result"></p>
    <script>
        
        function compareNum(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            if (num1 % num2 == 0){
                document.getElementById("result").textContent = (num1 + " chia hết cho "+num2);
            } else {
                document.getElementById("result").textContent = (num1 + " không chia hết cho "+ num2 +" với số dư là "+(num1%num2));
            }
        }
    </script>
</body>
</html>

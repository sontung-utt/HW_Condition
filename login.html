<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = prompt("Nhập tên tài khoản");
        if (user == "Admin"){ 
            let password = prompt("Mời nhập mật khẩu");
            if (password == "TheMaster"){
                alert("Welcome!");
            } else if(password == null){
                alert("Cancelled!");
            } else {
                alert("Wrong password!");
            }
        } else if (user == null) {
            alert("Cancelled!");
        } else {
            alert("You want to create your Account");
        }
    </script>
</body>
</html>

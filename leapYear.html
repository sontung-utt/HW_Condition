<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1800%4)
        let year = prompt("Nhập năm");
        let isLeapyear = false;
        if (year % 4 == 0){
            if (year % 100 == 0){
                if (year % 400 == 0){
                    isLeapyear = true;
                }
            } else {
                isLeapyear = true;
            }
        }
        if(isLeapyear){
            document.write("Năm "+year+" là năm nhuận");
        } else {
            document.write("Năm " +year+ " không phải là năm nhuận");
        }
    </script>
</body>
</html>

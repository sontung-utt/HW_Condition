<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số thứ nhất");
        let b = prompt("Nhập số thứ hai");
        if (a>b){
            alert(parseFloat(a)+parseFloat(b));
        }else if (a<b){
            alert(a*b);
        }else{
            alert("Hi");
        }
    </script>
</body>
</html>
